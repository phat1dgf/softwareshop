<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- HEADER -->
    <header th:fragment="header">
        <!-- TOP HEADER -->
        <div id="top-header">
            <div class="container">
                <ul class="header-links pull-left">
                    <li><a href="#"><i class="fa fa-phone"></i> +021-95-51-84</a></li>
                    <li><a href="#"><i class="fa fa-envelope-o"></i> email@email.com</a></li>
                    <li><a href="#"><i class="fa fa-map-marker"></i> 1734 Stonecoal Road</a></li>
                </ul>
                <ul class="header-links pull-right">
                    <!-- Kiểm tra người dùng đã đăng nhập chưa -->
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Đăng xuất</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}"><i class="fa fa-dollar"></i> Đăng nhập</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/register}"><i class="fa fa-user-o"></i> Đăng ký</a>
                    </li>
                </ul>

            </div>
        </div>
        <!-- /TOP HEADER -->

        <!-- MAIN HEADER -->
        <div id="header">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <!-- LOGO -->
                    <div class="col-md-3">
                        <div class="header-logo">
                            <a th:href="@{/index}" class="logo">
                                <img th:src="@{/img/logo.png}" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- /LOGO -->

                    <!-- SEARCH BAR -->
                    <div class="col-md-6">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">All Categories</option>
                                    <option value="1">Category 01</option>
                                    <option value="1">Category 02</option>
                                </select>
                                <input class="input" placeholder="Search here">
                                <button class="search-btn">Search</button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->

                    <!-- ACCOUNT -->
                    <div class="col-md-3 clearfix">
                        <div class="header-ctn">
                            <!-- Wishlist -->
                            <div>
                                <a href="#">
                                    <i class="fa fa-heart-o"></i>
                                    <span>Your Wishlist</span>
                                    <div class="qty">2</div>
                                </a>
                            </div>
                            <!-- /Wishlist -->

                            <!-- Cart -->
                            <div class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>Your Cart</span>
                                    <div class="qty" th:text="${cart != null ? totalQuantity  : 0}">0</div>
                                </a>
                                <div class="cart-dropdown">
                                    <div class="cart-list">
                                        <div th:each="item : ${cart}" class="product-widget">
                                            <div class="product-img">
                                                <img th:src="@{'/img/' + ${item.software.image}}" th:attr="style='width: 50px; height: 50px; display: block; margin: 0 auto;'" alt="">
                                            </div>
                                            <div class="product-body">
                                                <h3 class="product-name"><a href="#">[[${item.software.name}]]</a></h3>
                                                <h4 class="product-price">
                                                    <span class="qty" th:text="${item.software.quantity}">1x</span>
                                                    <span th:text="${item.software.price} + '00 VND'">$0.00</span>
                                                </h4>
                                            </div>

                                            <form th:action="@{softwares/removeFromCart}" method="post">
                                                <input type="hidden" name="id" th:value="${item.software.id}" />
                                                <button class="delete" type="submit"><i class="fa fa-close"></i></button>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="cart-summary">
                                        <small th:text="${cart != null ? #lists.size(cart) + ' Item(s) selected' : '0 Item(s) selected'}">0 Item(s) selected</small>
                                        <h5 th:text="'SUBTOTAL: ' + ${subtotal}+ '00 VND'">SUBTOTAL: $0.00</h5>
                                    </div>
                                    <div class="cart-btns">
                                        <a href="#">View Cart</a>
                                        <a th:href="@{./checkout}">Checkout <i class="fa fa-arrow-circle-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- /Cart -->

                            <!-- Menu Toogle -->
                            <div class="menu-toggle">
                                <a href="#">
                                    <i class="fa fa-bars"></i>
                                    <span>Menu</span>
                                </a>
                            </div>
                            <!-- /Menu Toogle -->
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
                <!-- row -->
            </div>
            <!-- container -->
        </div>
        <!-- /MAIN HEADER -->
    </header>
    <!-- /HEADER -->
</body>
</html>

		<title>Electro - HTML Ecommerce Template</title>

		<!-- Bootstrap -->

		<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>

						<td class="cNumber">1</td>
						<td>
							<div class="wrapper--horizonal two--buttons">

							</div>
						</td>
					</tr>
					<tr>
						<td class="cId">002</td>

						<td class="cName">PM khác</td>
						<td class="cNumber">1</td>

							<div class="wrapper--horizonal two--buttons">
								<button class="updateBtn">Sửa</button
								><button class="deleteBtn">Xóa</button>
							</div>

			</div>

		<footer th:replace="~{common/footer :: footer}"/>

		<script th:src="@{/js/jquery.min.js}"></script>
